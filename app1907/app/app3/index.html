<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>学生列表</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>详情</th>
        </tr>
        </thead>
        <tbody>
         <!- v['name']->  <!-v.get['name']->
        {% for k,v in stu_dic.items() %}
            <tr>
            <td>{{ k }}</td>
            <td>{{ v.name }}</td>
            <td>{{ v['age'] }}</td>
            <td>{{ v.get('gender','dd') }}</td>
            <td><a href="/detail/{{ k }}">查看详细</a></td>
            <td><a href="/delete/{{ k }}">删除</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
